      <div class="col-sm-12 form-group headingdesign ">
        <div class="d-flex justify-content-between align-items-center">
          <label class="heads">Select any Reason for the Junk</label>
          <span>
            <input class="form-control search_input" type="text" name="junk_reson" [(ngModel)]="junk_reason"
              placeholder="Search Junk reason" (keyup)="searchJunkCategory()" />
          </span>
        </div>
        <div class="main_suggested_div followUpReasons">
          <ul class="ks-cboxtags">
            <li *ngFor="let catogs of junkcategories; let i = index">
              <input type="radio" id="junkcheckbox{{i}}" value="{{catogs.junk_section_IDPK }}" name='programming'
                (change)="selectsuggested(catogs.junk_section_IDPK,catogs.junk_categories)">
              <label for="junkcheckbox{{i}}">{{catogs.junk_categories}}</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-sm-12 form-group headingdesign">
        <label class="heads">Remarks</label>
        <textarea class="form-control" id="junkremarks"
          placeholder="Please Add any remarks for Moving to Junk"></textarea>
      </div>
      <button (click)="junkmoving()" class="btn saveBtn mx-3">Save</button>
    </div>
